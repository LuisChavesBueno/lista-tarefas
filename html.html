<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradutor de Sinais</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #output {
            margin-top: 20px;
            font-size: 20px;
        }
        #signTranslation img {
            width: 100px;
            height: auto;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Tradutor de Sinais</h1>
    <button onclick="startRecording()">Gravar Áudio</button>
    <p id="output">Texto traduzido aparecerá aqui</p>
    <div id="signTranslation"></div>
    
    <script>
        function startRecording() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "pt-BR";
            recognition.start();
            
            recognition.onresult = function(event) {
                const text = event.results[0][0].transcript;
                document.getElementById("output").innerText = text;
                translateToSign(text);
            };
        }
        
        function translateToSign(text) {
            const signDiv = document.getElementById("signTranslation");
            signDiv.innerHTML = "";
            const words = text.split(" ");
            
            words.forEach(word => {
                const img = document.createElement("img");
                img.src = `https://example.com/signs/${word}.gif`; // URL fictícia, substituir por fonte real
                img.alt = word;
                signDiv.appendChild(img);
            });
        }
    </script>
</body>
</html>
