<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <div>
           Tarefas Adicionadas: <span class="id"></span>
        </div>
    </header>
    
    <main>
        <div class="adicionar-tarefas">
            <h1> Lista de Tarefas</h1>
            <form action="" class="form">
                <input type="text" class="tarefa" placeholder="Digite a Tarefa:" maxlength="30" required>
        
                <select name="" id="" class="categoria">
                    <option value="" color="gree">Categoria</option>
                    <option value="casa">Casa</option>
                    <option value="trabalho">Trabalho</option>
                </select>
        
                
                <button>Criar</button>
            </form>

            <p>Categoria Adicionada</p>
        </div>
        
            <div class="tarefas-adicionado">
                <h1>Tarefas </h1>
        
                <section class="lista-tarefas">
                    <div>
                        <!---<p class="categoria-escolida">Casa</p>
                        <p class="tarefa-escolida">Arruamar a cama</p>-->
        
        
                    </div>
                </section>
            </div>
        
        <div class="criado-caregoria">
            <h1>Adicionar na Categoria</h1>
            
            <form action="" class="criar-categoria">
                <input type="text" class="digite-categori-criar" placeholder="Adicionar Categoria:" maxlength="20" required>
                <button>Criar</button>
            </form>

        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
